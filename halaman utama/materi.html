<!DOCTYPE html>
<html>
<head>
	<title>Materi</title>
	<title>Kegiatan Ekonomi</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}
		header {
			background-color: #000fff;
			color: #fff;
			padding: 10px;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
		}
		main {
			margin: 10px;
		}
		.card {
			background-color: #fff;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			padding: 10px;
			margin-bottom: 10px;
		}
		.card img {
			width: 100%;
		}
		.card h2 {
			font-size: 18px;
			margin: 10px 0;
		}
		.card p {
			font-size: 14px;
			margin: 10px 0;
		}
		.card a {
			display: block;
			background-color: #000fff;
			color: #fff;
			padding: 10px;
			text-align: center;
			text-decoration: none;
			border-radius: 5px;
			margin-top: 10px;
		}
		@media only screen and (min-width: 768px) {
			main {
				display: flex;
				flex-wrap: wrap;
			}
			.card {
				flex-basis: 30%;
				margin-right: 20px;
			}
			.card:nth-child(3n) {
				margin-right: 0;
			}
		}
	</style>
</head>
<body>
	<header>Materi Kegiatan Ekonomi</header>
	<main>
		<div class="card">
			<img src="https://i2.wp.com/www.maxmanroe.com/vid/wp-content/uploads/2017/11/Pengertian-Manajemen-Produksi.jpg?fit=700%2C412&ssl=1/id/1018/400/250" alt="Card Image">
			<h2>Produksi</h2>
			<a href="#">Mulai Belajar</a>
		</div>
		<div class="card">
			<img src="https://i0.wp.com/www.maxmanroe.com/vid/wp-content/uploads/2018/08/Pengertian-Konsumsi.jpg?fit=700%2C398&ssl=1/1025/400/250" alt="Card Image">
			<h2>Konsumsi</h2>
			<a href="#">Mulai Belajar</a>
		</div>
		<div class="card">
			<img src="https://www.simplidots.com/wp-content/uploads/2019/03/saluran-distribusi1-1200x720.png?fit=700%2C398&ssl=1/1035/400/250" alt="Card Image">
			<h2>Distribusi</h2>
			<a href="#">Mulai Belajar</a>
		</div>
